<div>
  <input [(ngModel)]="taskInput" placeholder="Ajouter une tâche..." />
  <button (click)="addTodo()">Ajouter</button>
</div>

<div>
  <button (click)="changeFilter('all')" [class.active]="selectedFilter === 'all'">Tous</button>
  <button (click)="changeFilter('pending')" [class.active]="selectedFilter === 'pending'">À faire</button>
  <button (click)="changeFilter('completed')" [class.active]="selectedFilter === 'completed'">Terminés</button>
</div>

<ul>
  <li *ngFor="let todo of todos">
    <input type="checkbox" [checked]="todo.completed" (change)="toggleComplete(todo.id)">
    <span [class.completed]="todo.completed">{{ todo.task }}</span>
    <button (click)="removeTodo(todo.id)">❌</button>
  </li>
</ul>
